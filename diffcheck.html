<!DOCTYPE html>
<html lang="en">
  <head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsondiffpatch/0.4.1/formatters-styles/html.css">
	<link rel="stylesheet" href="diffcheck.css">
    <title>GFL Data - Diff Checker</title>
  </head>
  
  <body>
    <h1>GFLData - Diff Checker</h1>
	<p>Data from: <a href="https://github.com/randomqwerty/GFLData">https://github.com/randomqwerty/GFLData</a></p>
	<p><a href="index.html">Data Viewer</a></p>

	<br>
	<p>For best results, use Firefox or another browser with no memory limits instead of Chrome. Large files (ex: battle_skill_config) may take a long time to process.</p>
	<label for="selectServer">Choose servers and a file to compare:</label>	
	<select name="selectServer" id="selectServer">
	  <option value="en">EN</option>
	  <option value="jp">JP</option>
	  <option value="kr">KR</option>
	  <option value="ch">CH</option>
	</select>
	
	<select name="selectServer2" id="selectServer2">
	  <option value="ch">CH</option>
	  <option value="jp">JP</option>
	  <option value="kr">KR</option>
	  <option value="en">EN</option>
	</select>
	
	<select name="selectFile" id="selectFile" onchange="UpdateFieldSelector(this.value)">
		<option></option>
	</select>
	
	<br>
	<label for="filterInput">Optional filter on a specific field:</label>
	
	<select name="selectField" id="selectField">
	<option></option>
	</select>
	
	<select name="selectCriteria" id="selectCriteria">
		<option value="equals">Equals</option>
		<option value="not">Not</option>
		<option value="starts">Starts With</option>
		<option value="notstarts">Does Not Start With</option>
		<option value="contains">Contains</option>
		<option value="notcontains">Does Not Contain</option>
	</select>
	
	<input type="text" id="filterInput"></input>
	<br>
	
	<button onclick="SwapServers()">Swap Servers</button>
	<button onclick="ClearFilter()">Clear Filter</button>
	<button onclick="CompareData()">Compare Files</button>
	
	<br>
	<br>
	
	<label for "showUnchanged">Show unchanged values?</label><input type="checkbox" id="showUnchanged" onclick="showUnchanged()">
	<br>
	<div id="visual"></div>
    
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsondiffpatch/0.4.1/jsondiffpatch.umd.js"></script>
	<script type="text/javascript" src="jsonFiles.js"></script>
	<script type="text/javascript" src="mappings.json"></script>
	<script type="text/javascript" src="diffcheck.js"></script>
  </body>
</html>
